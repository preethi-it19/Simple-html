<body>
<h2> javascript array sort </h2>
<p> the sort() method sorts an array alphabetically.</p>
<button onclick = "my function()"> try it</button>
<p id="demo" </p>
<script>
var fruits= ["banana","orange","apple","mango"];
document.getElementById("demo").innerHTML=fruits;
{
fruits.sort();
document.getElementById("demo").innerHTML=fruits;
}
</script>
</body>
</html>
